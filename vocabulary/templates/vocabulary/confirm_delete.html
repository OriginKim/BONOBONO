{% extends 'vocabulary/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>퀴즈 삭제</h2>
    <p>정말로 <strong>{{ quiz.title }}</strong> 퀴즈를 삭제하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'vocabulary:quiz_detail' quiz.id %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
